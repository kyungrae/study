version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hama

  rabbitmq:
    image: rabbitmq:3.7.25-management-alpine
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
