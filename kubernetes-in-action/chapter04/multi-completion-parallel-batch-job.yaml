apiVersion: batch/v1
kind: Job
metadata:
  name: multi-completion-batch-job
spec:
  ttlSecondsAfterFinished: 10
  completions: 5
  parallelism: 2
  template:
    metadata:
      labels:
        app: batch-job
    spec:
      containers:
        - name: main
          image: kyungrae/batch-job
      restartPolicy: OnFailure
